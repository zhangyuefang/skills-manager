<!doctype html>\n<html lang="en">\n<head>\n  <meta charset="utf-8"/>\n  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>\n  <title>Skills Manager Webview</title>\n  <style>\n    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 12px; }\n    h2 { margin-top: 0; }\n    button { margin-right: 8px; }\n    pre { background:#f5f5f5; padding:8px; border-radius:4px; }\n  </style>\n</head>\n<body>\n  <h2>Skills Manager</h2>\n  <p>Side-bar management view. Use the extension host to implement real logic.</p>\n  <button id="hello">Hello</button>\n  <button id="list">List</button>\n  <div id="out" style="margin-top:12px"></div>\n\n  <script>\n    const vscode = acquireVsCodeApi();\n    document.getElementById('hello').addEventListener('click', () => {\n      vscode.postMessage({ command: 'sayHello' });\n    });\n    document.getElementById('list').addEventListener('click', () => {\n      vscode.postMessage({ command: 'requestList' });\n    });\n\n    window.addEventListener('message', (e) => {\n      const msg = e.data;\n      if (msg.command === 'skillsList') {\n        document.getElementById('out').innerHTML = '<pre>' + JSON.stringify(msg.skills, null, 2) + '</pre>';\n      }\n    });\n  </script>\n</body>\n</html>
